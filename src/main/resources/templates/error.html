<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{'/templates/admin/css/foundation.css'}" />
    <link rel="stylesheet" type="text/css" th:href="@{'/templates/experience/scratchpad.css'}" />
</head>
<body>
    <div class="panel" style="background-color: #ffffff; margin-top: 5em">
        <div class="row" style="padding-top: 1em; padding-bottom: 1em">
            <div class="small-4 large-4 columns">
                <span>Status : </span>
            </div>
            <div class="small-8 large-8 columns">
                <span th:text="${errorAttributes.status}"></span>
            </div>
            <div class="small-4 large-4 columns">
                <span>Message : </span>
            </div>
            <div class="small-8 large-8 columns">
                <span th:text="${errorAttributes.message}"></span>
            </div>
            <div class="small-4 large-4 columns">
                <span>Timestamp : </span>
            </div>
            <div class="small-8 large-8 columns">
                <span th:text="${errorAttributes.timestamp}"></span>
            </div>
            <div class="small-4 large-4 columns">
                <span>Error : </span>
            </div>
            <div class="small-8 large-8 columns">
                <span th:text="${errorAttributes.error}"></span>
            </div>
            <div class="small-4 large-4 columns">
                <span>Path : </span>
            </div>
            <div class="small-8 large-8 columns">
                <span th:text="${errorAttributes.path}"></span>
            </div>
            <div class="small-4 large-4 columns">
                <span>Exception : </span>
            </div>
            <div class="small-8 large-8 columns">
                <span th:text="${errorAttributes.exception}"></span>
            </div>
        </div>
    </div>
    <script th:src="@{'/templates/admin/js/vendor/jquery.js'}"></script>
    <script th:src="@{'/templates/admin/js/vendor/jquery.validate.min.js'}"></script>
    <script th:src="@{'/templates/admin/js/vendor/foundation.js'}"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
